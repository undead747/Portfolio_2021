<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tran Cong Minh - Portfolio - 2021</title>

    <!-- AOS - Animate On Scroll Library -->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <!-- Font-awesome 3.2.1 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="styles/site.css">
</head>

<body id="main-page">
    <div class="preload" id="preload" style="display: none;">
        <div class="preload__wrapper">
            <svg class="tea" width="37" height="48" viewBox="0 0 37 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M27.0819 17H3.02508C1.91076 17 1.01376 17.9059 1.0485 19.0197C1.15761 22.5177 1.49703 29.7374 2.5 34C4.07125 40.6778 7.18553 44.8868 8.44856 46.3845C8.79051 46.79 9.29799 47 9.82843 47H20.0218C20.639 47 21.2193 46.7159 21.5659 46.2052C22.6765 44.5687 25.2312 40.4282 27.5 34C28.9757 29.8188 29.084 22.4043 29.0441 18.9156C29.0319 17.8436 28.1539 17 27.0819 17Z"
                    stroke="var(--secondary)" stroke-width="2"></path>
                <path
                    d="M29 23.5C29 23.5 34.5 20.5 35.5 25.4999C36.0986 28.4926 34.2033 31.5383 32 32.8713C29.4555 34.4108 28 34 28 34"
                    stroke="var(--secondary)" stroke-width="2"></path>
                <path id="teabag" fill="var(--secondary)" fill-rule="evenodd" clip-rule="evenodd"
                    d="M16 25V17H14V25H12C10.3431 25 9 26.3431 9 28V34C9 35.6569 10.3431 37 12 37H18C19.6569 37 21 35.6569 21 34V28C21 26.3431 19.6569 25 18 25H16ZM11 28C11 27.4477 11.4477 27 12 27H18C18.5523 27 19 27.4477 19 28V34C19 34.5523 18.5523 35 18 35H12C11.4477 35 11 34.5523 11 34V28Z">
                </path>
                <path id="steamL" d="M17 1C17 1 17 4.5 14 6.5C11 8.5 11 12 11 12" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" stroke="var(--secondary)"></path>
                <path id="steamR" d="M21 6C21 6 21 8.22727 19 9.5C17 10.7727 17 13 17 13" stroke="var(--secondary)"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>

            <div class="loader"><span data-bind="text: LanguageViewModel.Loading.sectionTitle"></span><span
                    class="loader__dot">.</span><span class="loader__dot">.</span><span class="loader__dot">.</span>
            </div>
        </div>
    </div>
    <div class="loaded-content" id="loaded-content">
        <aside id="aside" class="aside">
            <a type="button" class="aside__link aside__link--close-icon js-side-bar-toggle"><i
                    class="fas fa-times"></i></a>
            <div class="aside__link-group">
                <a id="banner-link" href="#banner" class="aside__link sidebar--active js-aside__link"
                    data-bind="text: LanguageViewModel.Banner.sectionName"></a>
                <a id="about-link" href="#about" class="aside__link js-aside__link"
                    data-bind="text: LanguageViewModel.About.sectionName"></a>
                <a id="service-link" href="#service" class="aside__link js-aside__link"
                    data-bind="text: LanguageViewModel.Services.sectionName"></a>
                <a id="portfolio-link" href="#portfolio" class="aside__link js-aside__link"
                    data-bind="text: LanguageViewModel.Portfolio.sectionName"></a>
                <a id="contact-link" href="#contact" class="aside__link js-aside__link"
                    data-bind="text: LanguageViewModel.Contact.sectionName"></a>
            </div>
        </aside>

        <section class="banner" id="banner">
            <div class="banner__group-icon">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github-square"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="banner__header banner__header--scroll-default" id="banner-header">
                <i class="fab fa-medium-m banner__icon"></i>
                <select aria-label="select language" class="banner__scroll" data-bind="options: LanguageViewModel.AvailableLanguage,
                optionsText: 'Name',
                optionsValue: 'Id',
                value: LanguageViewModel.SelectedLanguage">
                </select>
                <i class="fas fa-bars banner__sidebar-icon js-side-bar-toggle"></i>
            </div>
            <div class="banner__title">
                <h3 class="js-banner__title-top" data-bind="text: LanguageViewModel.Banner.title_1"></h3>
                <h2 class="js-banner__title-bottom-1" data-bind="text: LanguageViewModel.Banner.title_2">
                </h2>
                <h2 class="js-banner__title-bottom-2" data-bind="text: LanguageViewModel.Banner.title_3">
                </h2>
            </div>
            <p class="banner__project-scroll">
                <a class="btn--project-scroll" href="#portfolio">
                    <span data-bind="text: LanguageViewModel.Banner.buttonTitle"></span>
                    <br />
                    <span class="arrow-icon"></span>
                </a>
            </p>
            <a href="#about" class="btn-scroll-down" data-bind="text: LanguageViewModel.Banner.scrollTitle">
            </a>
        </section>

        <section class="about" id="about">
            <div class="about__wrapper">
                <div class="about__title">
                    <h3 class="title-type-1 title-type-1--about" data-aos="fade-up"
                        data-bind="text: LanguageViewModel.About.sectionTitle"></h3>
                </div>
                <picture class="about__image-wrapper" data-aos="fade-right">
                    <source srcset="https://i.imgur.com/zcy3XoC.png" media="(min-width: 768px)">
                    <source srcset="https://i.imgur.com/jtWf86N.png" media="(min-width: 992px)">
                    <img class="about__image" src="https://i.imgur.com/utIdIsw.png" alt="Some picture test">
                </picture>
                <div class="about__content" data-aos="fade-down">
                    <div class="about__essay">
                        <p class="about__quote" data-bind="text: LanguageViewModel.About.paragraph_1"></p>
                        <p data-bind="html: LanguageViewModel.About.paragraph_2"></p>
                    </div>

                    <div class="resume">
                        <div class="resume__title">
                            <h4 class="title-type-1 title-type-1--resume"
                                data-bind="text: LanguageViewModel.ResumePartOne.sectionTitle"></h4>
                        </div>
                        <!-- ko foreach: LanguageViewModel.ResumePartOne.contentBlocks -->
                        <div class="resume-item">
                            <span class="resume-item__date"><i class="fas fa-calendar-week"></i> <span
                                    data-bind="text: time"></span></span>
                            <div class="resume-item__title">
                                <h4 data-bind="text: title_1"></h4>
                                <h4><i class="fas fa-briefcase"></i> <span data-bind="text: title_2"></span></h4>
                            </div>
                            <p class="resume-item-essay" data-bind="text: p"></p>
                        </div>
                        <!-- /ko -->

                        <h4 class="title-type-1 title-type-1--resume resume__education-title"
                            data-bind="text: LanguageViewModel.ResumePartTwo.sectionTitle">
                        </h4>

                        <!-- ko foreach: LanguageViewModel.ResumePartTwo.contentBlocks -->
                        <div class="resume-item">
                            <span class="resume-item__date"><i class="fas fa-calendar-week"></i> <span
                                    data-bind="text: time"></span></span>
                            <div class="resume-item__title">
                                <h4 data-bind="text: title_1"></h4>
                                <h4><i class="fas fa-university"></i> <span data-bind="text: title_2"></span></h4>
                            </div>
                            <p class="resume-item-essay" data-bind="text: p">
                            </p>
                        </div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
        </section>

        <section class="service" id="service">
            <div class="service__title title-type-2" data-aos="fade-up">
                <h4 data-bind="text: LanguageViewModel.Services.title_1"></h4>
                <h3 data-bind="text: LanguageViewModel.Services.title_2"></h3>
            </div>
            <div class="service__content">
                <!-- ko foreach: LanguageViewModel.Services.contentBlocks -->
                <div class="card service--card" data-aos="fade-right">
                    <div class="card__main">
                        <div class="card__image card__image--icon-only" data-bind="html: title_icon">
                        </div>
                        <h4 class="card__title" data-bind="text: title"></h4>
                        <p class="card__quote" data-bind="text: p">
                        </p>
                    </div>

                    <div class="card__footer">
                        <h4 class="card__footer-title">Tool I use</h4>
                        <!-- ko foreach: tools -->
                        <div class="card__footer-content">
                            <h5 class="card__footer-item">
                                <span data-bind="html: icon"></span>
                                <!-- ko text: name -->
                                <!-- /ko -->
                            </h5>
                        </div>
                        <!-- /ko -->
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </section>

        <section class="portfolio" id="portfolio">
            <div class="title-type-2 portfolio__title" data-aos="fade-up">
                <h4 data-bind="text: LanguageViewModel.Portfolio.title_1"></h4>
                <h3 data-bind="text: LanguageViewModel.Portfolio.title_2"></h3>
            </div>

            <div class="portfolio__content">
                <!-- ko foreach: LanguageViewModel.Portfolio.contentBlocks -->
                <div class="portfolio__card" data-aos="fade-right">
                    <div class="portfolio__card-image portfolio__card-image--item-1">
                        <img data-bind="attr:{src: path}" alt="" class="portfolio__card-image">
                    </div>
                    <div class="portfolio__card-content">
                        <div class="portfolio__card-title">
                            <h4 data-bind="text: title_1"></h4>
                            <h5 data-bind="text: title_2"></h5>
                        </div>
                        <a href="#" class="btn btn--portfolio-card" data-bind="text: button">
                        </a>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </section>

        <section class="contact" id="contact">
            <div class="contact__wrapper" data-aos="fade-up">
                <div class="contact__title title-type-2 title-type-2--contact">
                    <h4 data-bind="text: LanguageViewModel.Contact.title_1"></h4>
                    <h3 data-bind="text: LanguageViewModel.Contact.title_2"></h3>
                </div>
                <form class="contact__form form form--dark" id="contact-form" name="contact-form">
                    <input type="hidden" name="contact_number">
                    <div>
                        <label for="contact-name"
                            data-bind="text: LanguageViewModel.Contact.contactForm.name.title"></label>
                        <input type="text" id="contact-name" name="contact-name"
                            data-bind="attr: {placeholder: LanguageViewModel.Contact.contactForm.name.placeHolder}"
                            required>
                    </div>
                    <div>
                        <label for="contact-email"
                            data-bind="text: LanguageViewModel.Contact.contactForm.email.title"></label>
                        <input type="text" id="contact-email" name="contact-email"
                            data-bind="attr: {placeholder: LanguageViewModel.Contact.contactForm.email.placeHolder}"
                            required>
                    </div>
                    <div>
                        <label for="contact-subject"
                            data-bind="text: LanguageViewModel.Contact.contactForm.subject.title"></label>
                        <input type="text" id="contact-subject" name="contact-subject"
                            data-bind="attr: {placeholder: LanguageViewModel.Contact.contactForm.subject.placeHolder}">
                    </div>
                    <div>
                        <label for="contact-message"
                            data-bind="text: LanguageViewModel.Contact.contactForm.message.title"></label>
                        <textarea id="contact-message" name="contact-message" rows="4" required></textarea>
                    </div>
                    <button id="contact-submit-button" class="btn btn--contact" type="submit"
                        data-bind="text: LanguageViewModel.Contact.contactForm.submit.title"></button>
                </form>

                <div class="contact__info">
                    <h4 class="contact__info-title" data-bind="text: LanguageViewModel.Contact.title_3"></h4>
                    <p class="contact__info-content"><i class="fas fa-envelope"></i>minhtrandev1997@gmail.com</p>
                    <p class="contact__info-content"><i class="fas fa-globe"></i>undead747.github.io/Portfolio_2021</p>
                    <div class="contact__info-icon-group">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-github-square"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- <footer class="footer"> -->
        <footer class="footer">
            <p class="footer__content">Tran Cong Minh © 2021. All Rights Reserved</p>
        </footer>

        <!-- The Modal -->
        <div id="modal-type-1" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="modal-content-type-1">
                <div class="modal-body">
                    <div class="default-flex-vertical email-message">
                        <i class="far fa-check-circle email-message__icon js-success-icon" style="display: none;"></i>
                        <i class="far fa-sad-tear email-message__icon js-fail-icon" style="display: none;"></i>
                        <i class="fas fa-exclamation-triangle email-message__icon js-error-icon"
                            style="display: none;"></i>
                        <p class="email-message__text" id="email-message-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Knockout-3.5.1.js -->
    <script src="js/knockout-3.5.1.js"></script>
    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- AOS - Animate On Scroll Library -->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <!-- Smooth-Scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <!-- Main js -->
    <script src="js/main.js"></script>
</body>

</html>
